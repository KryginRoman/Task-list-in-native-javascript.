<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="task-list">
            <div class="task-input">
                <input type="text" class="task-input__field" placeholder="What would you like to do today? :)">
                <div class="task-action">
                    <input type="button" class="task-input__add" value="add new task">
                    <input type="button" class="task-input__clear" value="clear task list">
                    <input type="button" class="task-input__done" value="done all task">
                </div>
            </div>
            <div class="task-wrap">
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
